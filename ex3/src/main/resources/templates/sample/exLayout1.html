<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Fragment Test</h1>

<h1>Layout 1 -1</h1>
<div style="border: 1px solid blue">
  <!-- fragment를 통째로 들고 올 때 ::는 사용 안함 -->
  <th:block th:replace="~{/fragments/fragment2}"></th:block>
</div>
<!-- ~{}는 fragment를 url link로 표현할 때 Servlet-relative URLs-->
<!-- replace 된 태그를 완전히 대체 -->
<div th:replace="~{/fragments/fragment1 :: part1}"></div>

<h1>Layout 1 -2</h1>
<!-- insert 있는 태그 안에 추가-->
<div th:replace="~{/fragments/fragment1 :: part2}"></div>

<h1>Layout 1 -3</h1>
<div th:replace="~{/fragments/fragment1 :: part3}"></div>

</body>
</html>
